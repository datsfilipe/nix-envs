name: Build & Cache

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [nodejs, go, rust, python, bun, tools]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14
        with:
          extra-conf: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            auto-optimise-store = false
            fsync-metadata = false

      - name: Configure Cachix
        uses: cachix/cachix-action@v15
        with:
          name: datsfilipe-dotfiles
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Ensure nix in PATH
        run: |
          set -euo pipefail
          if [ -f /home/runner/.nix-profile/etc/profile.d/nix.sh ]; then
            . /home/runner/.nix-profile/etc/profile.d/nix.sh
          fi
          if [ -f /nix/var/nix/profiles/default/etc/profile.d/nix.sh ]; then
            . /nix/var/nix/profiles/default/etc/profile.d/nix.sh
          fi
          command -v nix
          command -v cachix

      - name: Build devShell for ${{ matrix.target }}
        run: |
          set -euo pipefail
          nix build "./${{ matrix.target }}#devShells.x86_64-linux.default" \
            --extra-experimental-features "nix-command flakes" \
            --accept-flake-config \
            --print-build-logs \
            --no-write-lock-file
